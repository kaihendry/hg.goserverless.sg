{{ define "main" }}
<header>
{{- partial "breadcrumb.html" . -}}
<h1>{{.Title}}</h1>
<h3>{{.Description}}</h3>
</header>

{{ if .Params.toc }}
  {{ .TableOfContents }}
{{ end }}

<p>
<a href="photos/">Check out ALL the photos</a>
</p>

{{.Content}}

<nav>
{{ if .PrevInSection }}
<a href="{{ .PrevInSection.RelPermalink }}" title="{{ .PrevInSection.Title}}">&larr;Previous</a>
{{ end }}
{{ if .NextInSection }}
<a href="{{ .NextInSection.RelPermalink }}" title="{{ .NextInSection.Title}}">Next&rarr;</a>
{{ end }}
</nav>

{{ end }}
